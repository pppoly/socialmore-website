
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand-like blue to teal gradient -->
    <linearGradient id="grad-blue-teal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0F68FF"/>
      <stop offset="100%" stop-color="#02C3C7"/>
    </linearGradient>

    <!-- Teal to light teal gradient -->
    <linearGradient id="grad-teal-light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#02C3C7"/>
      <stop offset="100%" stop-color="#7BE3CF"/>
    </linearGradient>

    <!-- Teal to warm yellow/orange gradient -->
    <linearGradient id="grad-teal-gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#02C3C7"/>
      <stop offset="100%" stop-color="#F2C94C"/>
    </linearGradient>
  </defs>

  <!-- Three flowing brand lines -->
  <path d="M -200 980
           C 200 780, 600 720, 1100 760
           S 1900 840, 2200 640"
        fill="none"
        stroke="url(#grad-blue-teal)"
        stroke-width="10"
        stroke-linecap="round"
        opacity="0.85"/>

  <path d="M -200 830
           C 250 640, 700 600, 1200 640
           S 1900 720, 2200 520"
        fill="none"
        stroke="url(#grad-teal-light)"
        stroke-width="8"
        stroke-linecap="round"
        opacity="0.9"/>

  <path d="M -200 680
           C 200 520, 650 500, 1150 520
           S 1900 600, 2200 420"
        fill="none"
        stroke="url(#grad-teal-gold)"
        stroke-width="7"
        stroke-linecap="round"
        opacity="0.9"/>
</svg>
